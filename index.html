<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>NFT preview card component</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="card">
      <header class="card__header">
        <img src="./images/image-equilibrium.jpg" class="card__img" alt="" />
        <div class="action">
          <img src="./images/icon-view.svg" alt="" class="card__icon-view" />
        </div>
      </header>
      <p class="card__lead">Equilibrium #3429</p>
      <p class="card__quote">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="card__price-time">
        <div class="card__price">
          <img src="./images/icon-ethereum.svg" alt="ethereum" />
          <p class="card__pricing">0.041 ETH</p>
        </div>
        <div class="card__clock">
          <img src="./images/icon-clock.svg" alt="clock" />
          <p class="card__days">3 days left</p>
        </div>
      </div>
      <span class="line-white"></span>
      <div class="card__profile">
        <img
          src="./images/image-avatar.png"
          alt="display-picture"
          class="card__profile-photo"
        />
        <p class="card__profile-name">Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>

    <footer>
      Project from
      <a
        href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U"
        >Frontend Mentor.</a
      >
      Coded by <a href="#">Michael Prince</a>
    </footer>
  </body>
</html>
